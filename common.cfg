# Swisslux main configuration file
[buildout]
extends = https://raw.githubusercontent.com/camptocamp/buildout-odoo/master/default.cfg

[sources]
scenarios = git git@github.com:camptocamp/oerpscenario.git egg=false full-path=Scenario/OERPScenario

[erp_global]
current_instance = openerp_${erp_global:instance}_${erp_global:project}
instance_name = ${erp_global:project}
project = swisslux
version = 9.0
instance = dev

[openerp]
openerp-web.company.url = 'http://www.camptocamp.com/'

# default to dev here, to avoid using the default production one by mistake
options.running_env = dev
options.admin_passwd=ieBie9ohsh2aeNaedoo7

eggs += decorator
        nltk
        paramiko
        passlib
        psutil
        pyPdf
        pyPDF2
        requests
        requests-oauthlib
        unidecode
        suds-jurko

addons = local specific-parts/specific-addons
         ${scripty:github_addon_list}
         local parts/server/addons

merges = git origin parts/l10n-switzerland pull/175/head ; port l10n_ch_zip
         git origin parts/carrier-delivery pull/72/head ; port base_delivery_carrier_label
         git origin parts/carrier-delivery pull/73/head ; port delivery_carrier_label_postlogistics
         git origin parts/bank-statement-reconcile pull/127/head ; port base_transaction_id
         git origin parts/l10n-switzerland pull/179/head ; port l10n_ch_base_bank
         git origin parts/l10n-switzerland pull/176/head ; port l10n_ch_payment_slip
         git origin parts/l10n-switzerland pull/184/head ; port l10n_ch_bank
         git origin parts/bank-payment pull/236/head ; add module accounte_invoice_bank_selection
         git origin parts/partner-contact pull/238/head ; port partner_firstname
         git origin parts/department pull/53/head ; port project_department
         git origin parts/department pull/54/head ; port analytic_department
         git origin parts/department pull/55/head ; port project_task_department
         git origin parts/department pull/56/head ; port analytic_base_department
         git origin Scenario/OERPScenario pull/49/head ; Phrase to use settings menu in 9.0

; Temporary merges (example):
; merges = git origin parts/sale-workflow pull/1234/head ; comments allowed at end of line with ';', 1235 is the id of the pull request
;          git origin parts/partner-contact pull/1235/head ; please write a small description of the PR

[python]

eggs += decorator
        nltk
        paramiko
        passlib
        psutil
        pyPdf
